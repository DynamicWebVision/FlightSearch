<div class="row">
    <div class="col-sm-12">
        <div class="page-header-title">
            <h4 class="pull-left page-title">Hours</h4>
            <ol class="breadcrumb pull-right">
                <li><a href="/home">Merchant</a></li>
                <li><a href="#hours">Hours</a></li>
            </ol>
            <div class="clearfix"></div>
        </div>
    </div>
</div>

<div id="hours-default-section" class="row">
    <div class="col-md-8">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <h3 class="panel-title col-md-6">Transactions</h3>
                    <select name="oanda_accounts" class="form-control input-x-large pull-right oanda-select col-md-6"
                            ng-model="transaction.currentOandaAccount" ng-change="transaction.changeOandaAccount()"
                            ng-options="oandaAccount.oanda_id as oandaAccount.account_name for oandaAccount in transaction.oandaAccounts">
                    </select>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Open</th>
                                    <th>Instrument & Side</th>
                                    <th>Price</th>
                                    <th>Close</th>
                                    <th>Gain/Loss</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="tr in transaction.transactions">
                                    <td>
                                        {{tr.open_date_human}}
                                    </td>
                                    <td>
                                        {{tr.instrument}}
                                        <i ng-show="tr.side == 1" class="fa fa-arrow-up" aria-hidden="true"></i>
                                        <i ng-show="tr.side == -1" class="fa fa-arrow-down" aria-hidden="true"></i>
                                    </td>
                                    <td>
                                        {{tr.price}}
                                    </td>
                                    <td>
                                        {{tr.close_date_human}}
                                    </td>
                                    <td ng-class="transaction.posNegClass(tr.profit_loss)">
                                        {{tr.profit_loss}}
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            {{transaction.tradeStats}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
